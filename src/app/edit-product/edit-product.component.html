<div class="container">
  <div class="col-md-9 col-sm-10 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Saisie d'un nouveau produit</div>
      <div class="panel-body" *ngIf="currentProduct">
        <form #F=ngForm (ngSubmit)="onUpdateProduct(F.value)">
          <div class="form-group">
            <label class="control-label">ID</label>
            <input class="form-control" type="text" name="code" [(ngModel)]="currentProduct.code">
          </div>
          <div class="form-group">
            <label class="control-label">Designation</label>
            <input class="form-control" type="text" name="designation" [(ngModel)]="currentProduct.designation">
          </div>
          <div class="form-group">
            <label class="control-label">Prix</label>
            <input class="form-control" type="number" name="price" [(ngModel)]="currentProduct.price">
          </div>
          <div class="form-group">
            <label class="control-label">Quantite</label>
            <input class="form-control" type="number" name="quantite" [(ngModel)]="currentProduct.quantite">
          </div>
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
